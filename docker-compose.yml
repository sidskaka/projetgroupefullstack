version: "3"
services: 
    app:
        container_name: app
        restart: always
        build: ./admin_panel/back
        ports:
            - "4000:4000"
        depends_on:
            - mongo
    client:
        container_name: client
        restart: always
        build: ./client
        ports:
            - "3000:3000"
        depends_on:
            - app
    mongo:
        container_name: mongo
        image: mongo
        restart: always
        volumes:
            - ./data:/data/db
        ports:
            - "27017:27017"